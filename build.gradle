plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.2.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
    compile 'org.projectlombok:lombok:1.18.12'
    runtime 'org.springframework.boot:spring-boot-devtools:2.2.5.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.2.2.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'expense-tracker'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
