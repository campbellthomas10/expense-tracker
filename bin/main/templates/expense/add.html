<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}"></h1>

<form method="POST" style="max-width: 600px;" th:object="${expense}">

    <div class="form-group">
        <label th:for="name">Expense Name:</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="cost">Cost:</label>
        <input type="number" min="0" step="0.01" class="form-control" th:field="*{cost}" />
        <span th:errors="*{cost}" class="error"></span>
    </div>


    <input type="submit" value="Add Expense" />

</form>

</body>
</html>
